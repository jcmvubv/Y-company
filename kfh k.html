<!DOCTYPE html>
<html>
<head>
  <title>TikTok Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .profile-info {
      margin-left: 10px;
    }

    .profile-info h2 {
      margin: 0;
    }

    .profile-info p {
      margin: 0;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
    }

    .video-card {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    .video-card img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>TikTok</h2>
      <ul>
        <li>For You</li>
        <li>Explore</li>
        <li>Following</li>
        <li>Friends</li>
        <li>Upload</li>
        <li>Activity</li>
        <li>Messages</li>
        <li>LIVE</li>
        <li>Profile</li>
        <li>More</li>
